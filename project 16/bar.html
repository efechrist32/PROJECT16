<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"> 
        
        hover over this:<abbr title="I did not do this!!"><h1>Progress Bar</h1></abbr> 
        <input type="number" id="numberInput" class="form-control w-50 mb-3" min="0" max="100" placeholder="Enter a number between 0 and 100">  
        
        <div class="progress">  
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>  
        </div>  
    </div>  
    
    <script>  
        const numberInput = document.getElementById('numberInput');  
        const progressBar = document.getElementById('progressBar');  
    
        numberInput.addEventListener('input', () => {  
            let value = Math.min(Math.max(numberInput.value, 0), 100);
      
            progressBar.style.width = value + '%';  
            progressBar.setAttribute('aria-valuenow', value);  
            progressBar.textContent = value + '%';  
        });  
    </script>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><a href="./index.html">BACK</a>
</body>
</html>
